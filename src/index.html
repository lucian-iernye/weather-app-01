<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="ico/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="ico/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="ico/favicon-16x16.png"
    />
    <link rel="manifest" href="ico/site.webmanifest" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" async defer></script>
    <title>My first weather web app</title>
  </head>
  <body>
    <section>
      <h1>
        Hello, I'm Lucian, welcome to my first weather app !
      </h1>
    </section>
    <div id="searchContainer">
      <input
        class="searchControl"
        type="text"
        placeholder="City name or zip code"
        id="searchInput"
      />
      <button class="searchControl" id="searchBtn">Search</button>
    </div>

    <div id="weatherContainer">
      <div id="weatherDescription">
        <h1 id="cityHeader"></h1>

        <div id="weatherMain">
          <div id="temperature"></div>
          <div id="weatherDescriptionHeader"></div>
          <div><img id="documentIconImg" /></div>
        </div>

        <hr />

        <div id="windSpeed" class="bottomDetails"></div>
        <div id="humidity" class="bottomDetails"></div>
      </div>
    </div>
  </body>
</html>
